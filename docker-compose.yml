version: '3.9'

services:
  # ─────────────────────────────────────────
  # PostgreSQL Database
  # ─────────────────────────────────────────
  postgres:
    image: postgres:15-alpine
    container_name: ppm_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-ppm_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ppm_password}
      POSTGRES_DB: ${POSTGRES_DB:-ppm_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./database/seed.sql:/docker-entrypoint-initdb.d/02-seed.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-ppm_user} -d ${POSTGRES_DB:-ppm_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ppm_network

  # ─────────────────────────────────────────
  # Redis Cache
  # ─────────────────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: ppm_redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ppm_network

  # ─────────────────────────────────────────
  # MinIO Object Storage
  # ─────────────────────────────────────────
  minio:
    image: minio/minio:latest
    container_name: ppm_minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:-minioadmin}
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - ppm_network

  # ─────────────────────────────────────────
  # NestJS Backend API
  # ─────────────────────────────────────────
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ppm_api
    restart: unless-stopped
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-ppm_user}:${POSTGRES_PASSWORD:-ppm_password}@postgres:5432/${POSTGRES_DB:-ppm_db}?schema=public
      REDIS_HOST: redis
      MINIO_ENDPOINT: minio
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - ppm_network
    volumes:
      - ./backend:/app
      - /app/node_modules

  # ─────────────────────────────────────────
  # Next.js Frontend
  # ─────────────────────────────────────────
  web:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ppm_web
    restart: unless-stopped
    env_file:
      - .env
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3001
    ports:
      - "3000:3000"
    depends_on:
      - api
    networks:
      - ppm_network

# ─────────────────────────────────────────
# Volumes
# ─────────────────────────────────────────
volumes:
  postgres_data:
  redis_data:
  minio_data:

# ─────────────────────────────────────────
# Networks
# ─────────────────────────────────────────
networks:
  ppm_network:
    driver: bridge
